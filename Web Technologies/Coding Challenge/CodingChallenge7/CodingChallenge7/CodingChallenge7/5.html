<!--5. Find all h1 elements that are children of a div element and apply a background to them.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Heading Background</title>
</head>
<body>
    <div>
        <h1>This is a heading</h1>
        <h1>This is inside div</h1>
    </div>
    <h1>This is outside div</h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$("div > h1").css("background-color", "yellow");</script>
</body>
</html>
