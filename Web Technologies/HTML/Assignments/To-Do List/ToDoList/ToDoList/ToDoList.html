<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3ffe7, #ffe3ed);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-box {
            background-color: #ffffff;
            padding: 40px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: #444;
            margin-bottom: 20px;
        }

        #task-input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

            #task-input:focus {
                border-color: #a3d9b1;
                outline: none;
            }

        #add-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #a3d9b1, #f7a8b8);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }

            #add-button:hover {
                background: linear-gradient(to right, #8dcfa3, #ec94aa);
            }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .task-item {
            background-color: #f7f7f7;
            border: 1px solid #dedede;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .task-item span {
                font-size: 15px;
                color: #333;
            }

            .task-item.completed span {
                text-decoration: line-through;
                color: #999;
            }

        .delete-btn {
            background-color: #f87e7e;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

            .delete-btn:hover {
                background-color: #e05757;
            }
    </style>
</head>
<body>

    <div class="todo-box">
        <h1>To Do List</h1>
        <input type="text" id="task-input" placeholder="Add something productive...">
        <button id="add-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script>const addButton = document.getElementById('add-button');
        const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    addButton.addEventListener('click', () => {

      const taskText = taskInput.value.trim();

      if (taskText !== '') {
        const li = document.createElement('li');
        li.className = 'task-item';
        const span = document.createElement('span');
        span.textContent = taskText;

        span.addEventListener('click', () => {
          li.classList.toggle('completed');
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';

        delBtn.addEventListener('click', () => {
          taskList.removeChild(li);
        });

        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
        taskInput.value = '';
      }
    });</script>
</body>
</html>
