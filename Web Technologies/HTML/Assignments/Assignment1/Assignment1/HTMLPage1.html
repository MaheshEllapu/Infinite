<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- 1. Largest heading -->
    <h1>Welcome</h1>

    <!-- 2. Second highest heading -->
    <h2>About Us</h2>

    <!-- 3. Third highest heading, centered -->
    <h3 style="text-align: center;">Welcome To HTML</h3>

    <!-- 4. Heading with custom color -->
    <h4 style="color: #0066cc;">Services</h4>

    <!-- 5. Underlined heading with red font -->
    <h5 style="color: #ff0000; text-decoration: underline;">Important</h5>

    <!-- 6. Text input for name -->
    <label for="name">Username:</label>
    <input type="text" name="name"><br><br>

    <!-- 7. Password input with placeholder -->
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password"><br><br>

    <!-- 8. Checkbox with label -->
    <input type="checkbox">
    <label for="agree">I Agree</label><br><br>

    <!-- 9. Embedded audio file -->
    <audio controls>
        <source src="Recording.m4a" type="audio/mpeg">
    </audio><br><br>

    <!-- 10. Unordered list -->
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>
</body>

</html>
