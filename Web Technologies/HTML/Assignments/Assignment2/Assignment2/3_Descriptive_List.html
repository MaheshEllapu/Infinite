<!--3. Define a Descriptive/Definition List using your own items-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Web Development Terms</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, the standard for web pages.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets, used to style HTML elements.</dd>

        <dt>JavaScript</dt>
        <dd>A scripting language for making web pages interactive.</dd>
    </dl>
</body>
</html>
