<!--2. Create a CSS3 based button using style elements/properties-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .fancy-button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

            .fancy-button:hover {
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <button class="fancy-button">Click Me</button>
</body>
</html>
