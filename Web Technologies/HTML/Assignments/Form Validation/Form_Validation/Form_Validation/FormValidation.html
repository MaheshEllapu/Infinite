<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <style>

        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

            .form-group label {
                display: block;
                margin-bottom: 6px;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 14px;
            }

                .form-group input:focus {
                    border-color: #0078d4;
                    outline: none;
                }

            .form-group .error-message {
                font-size: 12px;
                color: crimson;
                margin-top: 4px;
            }

        .success {
            border-color: green;
        }

        .error {
            border-color: crimson;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

            .submit-btn:hover {
                background-color: #005bb5;
            }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>

  const form = document.getElementById("signupForm");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");
    let valid = true;

    // Clear old styles

    [username, email, password, confirmPassword].forEach(input => {
      input.classList.remove("error", "success");
    });
    [usernameError, emailError, passwordError, confirmPasswordError].forEach(err => err.textContent = "");

    // Username validation

      if (username.value.length < 3 || username.value.length > 25)
      {
      username.classList.add("error");
      usernameError.textContent = "Username must be between 3 and 25 characters.";
      valid = false;
      }
    else
    {
      username.classList.add("success");
    }

    // Email validation (basic)

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email.value))
      {
      email.classList.add("error");
      emailError.textContent = "Enter a valid email.";
      valid = false;
      }
    else
    {
      email.classList.add("success");
    }

    // Password validation

    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

    if (!passwordPattern.test(password.value)) {
      password.classList.add("error");
      passwordError.textContent = "Password must have at least 8 characters, with uppercase, lowercase, number, and symbol.";
      valid = false;
    }
    else
    {
      password.classList.add("success")
    }

    // Confirm Password

    if (confirmPassword.value !== password.value || confirmPassword.value === "") {
      confirmPassword.classList.add("error");
      confirmPasswordError.textContent = "Passwords do not match.";
      valid = false;
    } else {
      confirmPassword.classList.add("success");
    }

    if (valid) {
      alert("Form submitted successfully!");
      form.reset();
      [username, email, password, confirmPassword].forEach(input => input.classList.remove("success"));
    }
  });
    </script>

</body>
</html>
